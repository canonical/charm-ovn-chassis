type: charm

parts:
  charm:
    plugin: reactive
    reactive-charm-build-arguments:
      - --binary-wheels
    build-packages:
      - tox
      - git
      - python3-dev
      - libpython3-dev
      - libffi-dev
    source: src/
    build-snaps:
      - charm/latest/edge
    build-environment:
      - CHARM_INTERFACES_DIR: $CRAFT_PROJECT_DIR/interfaces/
      - CHARM_LAYERS_DIR: $CRAFT_PROJECT_DIR/layers/

bases:
  - name: ubuntu
    channel: "20.04"
    architectures: [amd64]
  - name: ubuntu
    channel: "20.04"
    architectures: [arm64]
  - name: ubuntu
    channel: "20.04"
    architectures: [ppc64el]
  - name: ubuntu
    channel: "20.04"
    architectures: [s390x]
  - name: ubuntu
    channel: "22.04"
    architectures: [amd64]
  - name: ubuntu
    channel: "22.04"
    architectures: [arm64]
  - name: ubuntu
    channel: "22.04"
    architectures: [ppc64el]
  - name: ubuntu
    channel: "22.04"
    architectures: [s390x]
