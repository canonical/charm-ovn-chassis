variables:
  openstack-origin: &openstack-origin distro

series: focal

comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
    constraints: mem=3072M
  '2':
    constraints: mem=3072M
  '3':
  '4':
  '5':
  '6':
  '7':
  '8':

applications:

  vault-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate

  mysql-innodb-cluster:
    charm: cs:~openstack-charmers/mysql-innodb-cluster
    num_units: 3
    options:
      source: *openstack-origin
    to:
      - '0'
      - '1'
      - '2'
    channel: candidate

  vault:
    charm: cs:~openstack-charmers/vault
    num_units: 1
    to:
      - '3'
    channel: candidate

  nrpe:
    charm: cs:nrpe

  ovn-central:
    charm: cs:~openstack-charmers/ovn-central
    num_units: 3
    options:
      source: *openstack-origin
    to:
      - '4'
      - '5'
      - '6'
    channel: candidate

  magpie:
    charm: cs:~openstack-charmers/magpie
    num_units: 2
    to:
      - '7'
      - '8'
    channel: candidate

  ovn-chassis:
    charm: cs:~openstack-charmers/ovn-chassis
    channel: candidate

relations:

  - - 'vault:shared-db'
    - 'vault-mysql-router:shared-db'
  - - 'vault-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'ovn-central:certificates'
    - 'vault:certificates'

  - - 'magpie:juju-info'
    - 'ovn-chassis:juju-info'

  - - 'ovn-chassis:ovsdb'
    - 'ovn-central:ovsdb'

  - - 'ovn-chassis:certificates'
    - 'vault:certificates'

  - - 'ovn-chassis:nrpe-external-master'
    - 'nrpe:nrpe-external-master'
  - - 'magpie:juju-info'
    - 'nrpe:general-info'
