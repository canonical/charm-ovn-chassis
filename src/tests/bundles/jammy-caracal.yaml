variables:
  openstack-origin: &openstack-origin cloud:jammy-caracal

local_overlay_enabled: False

series: jammy

applications:

  vault:
    charm: ch:vault
    num_units: 1
    # The vault raft support is currently only available for jammy
    series: jammy
    channel: 1.8/edge

  ovn-central:
    charm: ch:ovn-central
    num_units: 3
    options:
      source: *openstack-origin
    channel: 24.03/edge

  magpie:
    constraints: "virt-type=virtual-machine mem=8G"
    charm: ch:magpie
    num_units: 2
    channel: legacy/stable

  ovn-chassis:
    charm: ../../../ovn-chassis_ubuntu-22.04-amd64.charm

relations:

  - - 'ovn-central:certificates'
    - 'vault:certificates'

  - - 'magpie:juju-info'
    - 'ovn-chassis:juju-info'

  - - 'ovn-chassis:ovsdb'
    - 'ovn-central:ovsdb'

  - - 'ovn-chassis:certificates'
    - 'vault:certificates'
