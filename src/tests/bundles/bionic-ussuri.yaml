local_overlay_enabled: False

variables:
  openstack-origin: &openstack-origin cloud:bionic-ussuri

series: bionic

comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
  '2':
  '3':
  '4':
  '5':
  '6':

applications:

  mysql:
    charm: ch:percona-cluster
    num_units: 1
    to:
      - '0'
    channel: 5.7/edge

  vault:
    charm: ch:vault
    num_units: 1
    to:
      - '1'
    channel: 1.7/edge

  nrpe:
    charm: cs:nrpe

  ovn-central:
    charm: ch:ovn-central
    num_units: 3
    options:
      source: *openstack-origin
    to:
      - '2'
      - '3'
      - '4'
    channel: openstack-ussuri/edge

  magpie:
    charm: ch:magpie
    num_units: 2
    to:
      - '5'
      - '6'
    channel: latest/edge

  ovn-chassis:
    charm: ../../../ovn-chassis.charm

relations:

  - - 'vault:shared-db'
    - 'vault-mysql-router:shared-db'
  - - 'vault-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'ovn-central:certificates'
    - 'vault:certificates'

  - - 'magpie:juju-info'
    - 'ovn-chassis:juju-info'

  - - 'ovn-chassis:ovsdb'
    - 'ovn-central:ovsdb'

  - - 'ovn-chassis:certificates'
    - 'vault:certificates'

  - - 'ovn-chassis:nrpe-external-master'
    - 'nrpe:nrpe-external-master'
  - - 'magpie:juju-info'
    - 'nrpe:general-info'
