variables:
  openstack-origin: &openstack-origin cloud:focal-yoga

local_overlay_enabled: False

series: focal

applications:

  vault:
    charm: ch:vault
    num_units: 1
    # The vault raft support is currently only available for jammy
    series: jammy
    channel: latest/edge

  nrpe:
    charm: cs:nrpe
    series: focal

  ovn-central:
    charm: ch:ovn-central
    num_units: 3
    options:
      source: *openstack-origin
    channel: latest/edge

  magpie:
    charm: ch:magpie
    num_units: 2
    options:
      source: *openstack-origin
    channel: latest/edge

  ovn-chassis:
    charm: ../../../ovn-chassis.charm

relations:

  - - 'ovn-central:certificates'
    - 'vault:certificates'

  - - 'magpie:juju-info'
    - 'ovn-chassis:juju-info'

  - - 'ovn-chassis:ovsdb'
    - 'ovn-central:ovsdb'

  - - 'ovn-chassis:certificates'
    - 'vault:certificates'

  - - 'ovn-chassis:nrpe-external-master'
    - 'nrpe:nrpe-external-master'
  - - 'magpie:juju-info'
    - 'nrpe:general-info'
