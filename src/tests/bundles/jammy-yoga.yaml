variables:
  openstack-origin: &openstack-origin distro

local_overlay_enabled: False

series: jammy

applications:

  vault:
    charm: ch:vault
    num_units: 1
    channel: latest/edge

  ovn-central:
    charm: ch:ovn-central
    num_units: 3
    options:
      source: *openstack-origin
    channel: latest/edge

  magpie:
    charm: ch:magpie
    num_units: 2
    options:
      source: *openstack-origin
    channel: latest/edge

  ovn-chassis:
    charm: ../../../ovn-chassis.charm

relations:

  - - 'ovn-central:certificates'
    - 'vault:certificates'

  - - 'magpie:juju-info'
    - 'ovn-chassis:juju-info'

  - - 'ovn-chassis:ovsdb'
    - 'ovn-central:ovsdb'

  - - 'ovn-chassis:certificates'
    - 'vault:certificates'
